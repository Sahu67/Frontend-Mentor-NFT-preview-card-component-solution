<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="nft-img">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium img">
      </div>
      <div class="content">
        <div class="text-content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="box">
          <div class="inner-box eth">
            <img src="images/icon-ethereum.svg" alt="ethereum img">
            <strong>0.041 ETH</strong>
          </div>
          <div class="inner-box time-left">
            <img src="images/icon-clock.svg" alt="clock img">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar img">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sahu67">Sahil Pashte</a>.
    </div>
  </body>
</html>
